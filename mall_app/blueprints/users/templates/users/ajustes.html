{% extends 'admin.html' %}

{% block title %} Configuración {% endblock %}

{% block content %}

<div class="ajustes-opt__container">

    {% if message %}
    <div class="alert-danger">
        {{message}}
    </div>
    {% endif %}


    <div class="ajustes-opt">
        <h2>Cambiar email</h2>
        <input type="email" value="{{current_user.email}}" name="email" id="edit-email-{{current_user.id}}">
        <input type="password" name="contraseña-actual" id="edit-email-contraseña-{{current_user.id}}">
        <button class="btn btn-primary btn-config-cambiar" idusuario="{{current_user.id}}" onclick="edit_email(this.getAttribute('idusuario'))">Cambiar</button>
    </div>

    <div class="ajustes-opt">
        <h2>Cambiar contraseña</h2>
        <input type="password" name="edit-contraseña-actual" id="edit-contraseña-actual-{{current_user.id}}">
        <input type="password" name="edit-contraseña-nueva" id="edit-contraseña-nueva-{{current_user.id}}">
        <button class="btn btn-primary btn-config-cambiar" idusuario="{{current_user.id}}" onclick="edit_contraseña(this.getAttribute('idusuario'))">Cambiar</button>
    </div>

    <div class="ajustes-opt">
        <h2 class="eliminar-cuenta-h2">Eliminar cuenta</h2>
        <span>Una vez que eliminas tu cuenta, no hay vuelta atras, debes estar seguro.</span>
        <button class="btn btn-danger" idusuario="{{current_user.id}}" onclick="elim_usuario_mi_usuario(this.getAttribute('idusuario'))">Eliminar</button>
    </div>
</div>

{% endblock %}
