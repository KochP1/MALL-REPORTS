{% extends 'base.html' %}

{% block title %} Registro de usuarios {% endblock %}

{% block content%}
    <section class="login-section">
        <form action="" class="login-form regist-form" method="post">
            <div class="input-container">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="input-container">
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" name="lastname">
            </div>

            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" placeholder="example@gmail.com" id="email" name="email">
            </div>

            <div class="input-container">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">
            </div>

            <button class="btn btn-primary">Registrame</button>
            <div class="login-form__links">
                <a href="{{url_for('users.index')}}">Ya tienes una cuenta?</a>
                <a href="#">¿Olvidates tu contraseña?</a>
            </div>
        </form>
    </section>
{% endblock %}
